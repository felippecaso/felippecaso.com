<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  {%- for item in site.author.bios -%}
    {%- if item.language == page.lang -%}
      <p class="author-bio">{{ item.bio }}</p>
    {%- endif -%}
  {%- endfor -%}
</div>
